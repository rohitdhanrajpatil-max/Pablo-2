
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THV - Guest Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --th-brown: #2d1610;
            --th-orange: #d96d42;
            --th-cream: #faf7f2;
            --th-gold: #c5a059;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--th-cream);
            color: var(--th-brown);
        }
        .bg-thv-brown { background-color: var(--th-brown); }
        .text-thv-brown { color: var(--th-brown); }
        .bg-thv-orange { background-color: var(--th-orange); }
        .border-thv-orange { border-color: var(--th-orange); }
        .text-thv-orange { color: var(--th-orange); }
        .text-thv-gold { color: var(--th-gold); }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .step-active {
            color: var(--th-orange);
            font-weight: 700;
        }
        
        .step-line {
            height: 2px;
            background: #e5e7eb;
            flex-grow: 1;
            margin: 0 1rem;
        }

        .step-line-active {
            background: var(--th-orange);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-slideUp {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>

</body>
